<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добавить новость</h1>

    <form th:action="@{add}" th:object="${news}" method="post">
        <label for="title">Название:</label>
        <input type="text" id="title" th:field="*{title}" required="required" />
        <br>

        <label for="brief">Краткое описание:</label>
        <textarea id="brief" th:field="*{brief}" rows="3" required="required"></textarea>
        <br>

        <label for="content">Содержание:</label>
        <textarea id="content" th:field="*{content}" rows="5" required="required"></textarea>
        <br>

        <label for="author">Автор:</label>
        <input type="text" id="author" th:field="*{author}" required="required" />
        <br>

        <label for="priority">Приоритет:</label>
        <input type="number" id="priority" th:field="*{priority}" min="1" max="10" />
        <br>

        <label for="status">Статус:</label>
        <input type="text" id="status" th:field="*{status}" />
        <br>

        <input type="submit" value="Добавить статью" />
    </form>
</body>
</html>
