<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add News</title>
    <style>
        label {
            display: block; /* Put each label on its own line */
            margin-top: 10px;
        }
        input[type="text"],
        textarea,
        select {
            width: 300px; /* Adjust width as needed */
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Add New Article</h1>

    <form action="#" th:action="@{/news/add}" th:object="${news}" method="post">  <!--  th:object and th:field are crucial  -->

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required="required" th:value="${news.title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span> <!-- Error message -->

        <label for="brief">Brief:</label>
        <textarea id="brief" th:field="*{brief}" rows="3" required="required" th:text="${news.brief}"></textarea>
        <span th:if="${#fields.hasErrors('brief')}" th:errors="*{brief}" class="error"></span>

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="5" required="required" th:text="${news.content}"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required="required" th:value="${news.author}"/>
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>

        <!-- <label for="idCategory">Category:</label>
        <select id="idCategory" th:field="*{idCategory}"> 
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('idCategory')}" th:errors="*{idCategory}" class="error"></span>  -->


        <label for="priority">Priority:</label>
        <input type="number" id="priority" th:field="*{priority}" th:value="${news.priority}" min="1" max="10"/> <!-- Default value and range -->

        <label for="status">Status:</label>
        <input type="text" id="status" th:field="*{status}" th:value="${news.status}"/> <!-- Example default value -->

        <input type="submit" value="Add Article"/>
    </form>

</body>
</html>
