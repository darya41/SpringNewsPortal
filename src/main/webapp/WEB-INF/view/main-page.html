<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success</title>
</head>
<body>
    <h1>Registration Successful!</h1>
    <p>Welcome People!</p>

    <h2>Latest News</h2>
    <div th:if="${not #lists.isEmpty(newsList)}">  <!-- Check if the list is not empty -->
        <ul>
            <li th:each="news : ${newsList}">
                <strong th:text="${news.title}"></strong><br/>
                <span th:text="${news.content}"></span>
                <p th:text="${#dates.format(news.publicationDate, 'dd-MM-yyyy HH:mm')}"></p> <!-- Display Date -->
            </li>
        </ul>
    </div>
    <div th:unless="${not #lists.isEmpty(newsList)}">
        <p>No news available.</p>
    </div>
</body>
</html>
